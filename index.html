<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Fonts</title>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Anton|Barlow|Bitter|Fjalla+One|Hind|Indie+Flower|Josefin+Sans|Lacquer|Libre+Franklin|Lobster|Mukta|Source+Code+Pro&display=swap">
    <link rel="stylesheet"
          href="style/style.css">
</head>
<body class="body">
<header class="header">
    <a href="#" class="logo"><span>Google</span> Fonts</a>
    <nav class="nav">
        <ul class="list">
            <li class="list-item"><a href="#">Catalog</a></li>
            <li class="list-item"><a href="#">Featured</a></li>
            <li class="list-item"><a href="#">Articles</a></li>
            <li class="list-item"><a href="#">About</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <div class="toolbar-wrapper">
        <div class="toolbar-search">
            <i class="fas fa-search"></i>
            <input type="text" class="searchInput" placeholder="Search Fonts"/>
        </div>
        <div class="toolbar-text">
            <input type="text" class="searchInput" placeholder="Type Something"/>
        </div>
        <div class="toolbar-fontsize">
            <select>
                <option value="8">8px</option>
                <option value="12">12px</option>
                <option value="14">14px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="32">32px</option>
                <option value="40">40px</option>
                <option value="64">64px</option>
            </select>
        </div>
        <div class="toolbar-changeBg">
            <input type="radio" id="white" name="bgColor" value="white" checked><label for="white"></label>
            <input type="radio" id="black" name="bgColor" value="black"><label for="black"></label>
        </div>
        <div class="toolbar-view">
            <i class="fas fa-list"></i> / <i class="fas fa-table"></i>
        </div>
        <div class="toolbar-refresh">
            <i class="fas fa-redo"></i>
        </div>
    </div>
    <div class="articles-res"></div>
</main>
<footer class="footer">
    <p>coded by <a href="https://twitter.com/qu1etRain" target="_blank">VitaliiLynnyk</a> | 2020 | <a
            href="https://www.chingu.io/profile" target="_blank">Chingu</a> Pre-Work Project</p>
</footer>
<script src="initialArray.js"></script>
<script src="index.js"></script>
</body>
</html>
